## Default values for stash.
## This is a YAML-formatted file.
## Declare variables to be passed into your templates.

## @section Global values
## @param global.keptn.registry Global Docker image registry
## @param global.keptn.tag Tagyyy
global:
  keptn:
    registry: docker.io/keptn 
    tag: ""

## @section Continuous delivery
## @descriptionStart This section contains parameters common to most of the Helm Charts in the wild
## as they are mainly auto-generated by initializing a new Helm Chart directory.
##
## It even supports multiple lines and [Link parsing](#common-parameters).
## @descriptionEnd
## @param continuousDelivery.enabled enabledddd
## @param continuousDelivery.ingressConfig.ingress_hostname_suffix enabledddd1
## @param continuousDelivery.ingressConfig.ingress_protocol enabledddd12
## @param continuousDelivery.ingressConfig.ingress_port enabledddd13
## @param continuousDelivery.ingressConfig.istio_gateway enabledddd133
## Overrides name template
continuousDelivery:
  enabled: false
  ingressConfig:
    ingress_hostname_suffix: "svc.cluster.local"
    ingress_protocol: "http"
    ingress_port: "80"
    istio_gateway: "public-gateway.istio-system"

