apiVersion: apps/v1
kind: Deployment
metadata:
  name: squid
  namespace: keptn
  labels:
    app.kubernetes.io/name: squid
    app.kubernetes.io/instance: keptn
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: squid
      app.kubernetes.io/instance: keptn
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      name: squid
      labels:
        app.kubernetes.io/name: squid
        app.kubernetes.io/instance: keptn
    spec:
      containers:
        - name: squid
          image: sameersbn/squid:3.5.27-2
          ports:
            - containerPort: 3128
              protocol: TCP
          volumeMounts:
            - mountPath: /var/spool/squid
              name: data
            - mountPath: /etc/squid
              name: squid-conf
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "200m"
      volumes:
        - name: data
          emptyDir: {}
        - name: squid-conf
          configMap:
            name: squid.conf
    
---
apiVersion: v1
kind: Service
metadata:
  name: squid
  namespace: keptn
  labels:
    app.kubernetes.io/name: squid
    app.kubernetes.io/instance: keptn
spec:
  type: LoadBalancer
  ports:
    - port: 3128
      targetPort: 3128
      protocol: TCP
  selector:
    name: squid